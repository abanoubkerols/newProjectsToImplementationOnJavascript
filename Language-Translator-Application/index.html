<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter Text"></textarea>
                <textarea spellcheck="false" class="to-text" readonly disabled placeholder="Translation"></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fa fa-volume-up" id="from"></i>
                        <i class="fa fa-copy" id="from"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange">
                    <i class="fa fa-exchange-alt"></i>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i class="fa fa-volume-up" id="to"></i>
                        <i class="fa fa-copy" id="to"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="./language.js"></script>
    <script src="./script.js"></script>
</body>

</html>
