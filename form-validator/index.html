<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With US</h2>
            <div class="form-control">
                <label for="username">UserName</label>
                <input type="text" placeholder="Enter username" name="" id="username">

                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" name="" id="email">

                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="Password" placeholder="Enter Password" name="" id="password">

                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Comfirm Password</label>
                <input type="password" placeholder="Enter Comfirm Password" name="" id="password2">

                <small>Error Message</small>
            </div>
            <button type="submit"> Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
